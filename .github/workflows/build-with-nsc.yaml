name: build-with-nsc
on: [push, workflow_dispatch]

permissions:
  contents: read
  packages: write # This is required to push to GitHub registry

jobs:
  build_with_docker:
    runs-on: ubuntu-latest
    name: Build with Docker
    env:
      IMAGE_NAME: docker-django-example
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}
      VERSION: v0.0.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure access to Namespace
        uses: namespacelabs/nscloud-setup@v0.0.5
        
      - name: Configure buildx
        uses: namespacelabs/nscloud-setup-buildx-action@v0.0.4
        
      - name: Cat docker config
        run: cat ~/.docker/config.json
        
      - name: Configure docker credentials 
        run: |
          nsc docker-login --output_registry_to /tmp/registry
          echo "NSCR_REGISTRY=$(cat /tmp/registry)" >> $GITHUB_ENV
      
      - name: Cat docker config
        run: cat ~/.docker/config.json

      # Run standard Docker's build-push action
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.NSCR_REGISTRY }}/docker-django-example:v0.0.1
